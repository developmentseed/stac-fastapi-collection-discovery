name: Test

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - develop
    tags:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.7.*" 
          enable-cache: true
    
      - name: Install dependencies
        run: |
          uv sync 

      - name: run pre-commit
        if: ${{ matrix.python-version == env.LATEST_PY_VERSION }}
        run: |
          uv run pre-commit run --all-files

      - name: Run tests
        run: uv run pytest
